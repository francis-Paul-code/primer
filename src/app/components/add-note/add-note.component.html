<section class="main">
  <div class="_container">
    <mat-card class="title">
      <mat-card-title>Title</mat-card-title>
      <mat-card-content>
        <mat-form-field style="position: relative; width: 100%">
          <textarea
            matInput
            class="titleInput"
            id="titleInput"
            required
            placeholder="Title"
          ></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>

    <mat-card class="date">
      <mat-card-title>Date</mat-card-title>
      <mat-card-content>
        <div class="dateInput">
          <mat-form-field class="datepicker" appearance="fill" >
            <mat-label>Due Date</mat-label>
            <input
              matInput
              [matDatepicker]="picker"
              id="date"
              placeholder="mm/dd/yy"
            />
            <mat-datepicker-toggle
              matSuffix
              [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker touchUi #picker></mat-datepicker>
          </mat-form-field>
        </div>
      </mat-card-content>
    </mat-card>

    <mat-card class="body">
      <mat-card-title>Body</mat-card-title>
      <mat-card-content>
        <mat-form-field style="position: relative; width:100%;">
          <textarea
            matInput
            class="bodyInput"
            id="bodyInput"
            name="bodyInput"
            required
            placeholder="Body"
          ></textarea>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="_footer">
    <button mat-button class="save" (click)='addNote()'>Save</button>
  </div>
</section>
