<div class="main-container">
  <ul class="_content">
    <li class="_note" *ngFor="let note of notes" matRipple>
      <a routerLink="{{note.id}}" style="cursor: pointer; text-decoration:none;">
         <app-note
          id="{{ note.id }}"
          title="{{ note.title }}"
          body="{{ note.body }}"
          date="{{ note.date }}"

        ></app-note>
      </a>

    </li>
  </ul>
</div>
